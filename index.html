<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webland</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/webland.js"></script>
    <script>
      var japan = LAND.Japan(document.body);

      var xhr = new XMLHttpRequest();
      xhr.open('GET', './prices.json', true);
      xhr.onreadystatechange = function (e) {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var data = JSON.parse(xhr.responseText);
          japan.addData(data);
        }
      };
      xhr.send(null);
    </script>
  </body>
</html>
